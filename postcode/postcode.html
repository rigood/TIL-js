<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="postcode.css" />
    <script defer src="postcode.js"></script>
    <script
      defer
      src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"
    ></script>
    <title>배송지 입력</title>
  </head>
  <body>
    <h1>배송지 입력</h1>
    <section id="address">
      <div class="row">
        <input type="text" id="postcode" placeholder="우편번호" />
        <button type="button" id="search-btn">우편번호 검색</button>
      </div>
      <div class="row">
        <input type="text" id="road-address" placeholder="도로명주소" />
        <input type="text" id="jibun-address" placeholder="지번주소" />
      </div>
      <div class="row">
        <input type="text" id="detail-address" placeholder="상세주소" />
        <input type="text" id="extra-address" placeholder="참고항목" />
      </div>
    </section>
  </body>
</html>
