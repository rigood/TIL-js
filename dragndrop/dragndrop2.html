<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="dragndrop2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="dragndrop2.js" defer></script>
  </head>
  <body>
    <h1>진욱 님의 노래를<br />순서대로 나열해주세요.</h1>
    <section class="container">
      <div class="draggable" draggable="true">
        <span class="text">송인</span>
        <i class="fas fa-bars"></i>
      </div>
      <div class="draggable" draggable="true">
        <span class="text">무심세월</span>
        <i class="fas fa-bars"></i>
      </div>
      <div class="draggable" draggable="true">
        <span class="text">회초리</span>
        <i class="fas fa-bars"></i>
      </div>
      <div class="draggable" draggable="true">
        <span class="text">서울 가 살자</span>
        <i class="fas fa-bars"></i>
      </div>
      <div class="draggable" draggable="true">
        <span class="text">이별편지</span>
        <i class="fas fa-bars"></i>
      </div>
      <div class="draggable" draggable="true">
        <span class="text">가시오</span>
        <i class="fas fa-bars"></i>
      </div>
    </section>
  </body>
</html>
